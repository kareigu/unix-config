theme = "kanagawa-nvim"

[editor]
true-color = true
auto-pairs = false
auto-format = true
cursorline = true
color-modes = true
rulers = [101]
text-width = 100
bufferline = "never"
soft-wrap.enable = true
lsp.display-inlay-hints = true
lsp.display-messages = true
smart-tab.supersede-menu = true
end-of-line-diagnostics = "hint"

[editor.inline-diagnostics]
cursor-line = "warning"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = [
  "mode",
  "spinner",
  "total-line-numbers",
  "file-modification-indicator",
  "file-name",
  "position",
  "position-percentage",
]
right = [
  "register",
  "selections",
  "version-control",
  "file-encoding",
  "file-line-ending",
  "file-type",
  "diagnostics",
]
#version-control-prefix = "îœ¥ "
mode.normal = "N"
mode.insert = "I"
mode.select = "S"

[keys.normal]
H = "goto_previous_buffer"
L = "goto_next_buffer"


[keys.normal.space.b]
s = "buffer_picker"
d = ":buffer-close"
D = ":buffer-close!"
